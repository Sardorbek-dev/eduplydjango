{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- start breadcrumb area -->
    <div class="rts-breadcrumb-area breadcrumb-bg bg_image">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 breadcrumb-1">
                    <h1 class="title" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">Request</h1>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="bread-tag">
                        <a href="{% url 'home' %}" data-sal-delay="250" data-sal="slide-up" data-sal-duration="800">Home</a>
                        <span> / </span>
                        <a href="#" class="active" data-sal-delay="450" data-sal="slide-up"
                            data-sal-duration="800">Request</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb area -->

    <!-- rts circle progress area -->
    <div class="rts-circle-progress-area rts-section-gap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="rts-title-area team text-center">
                        <p class="pre-title">
                            Make a Difference as a Mentor
                        </p>
                        <h2 class="title">Become a Mentor!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- rts circle progress area End -->

    <!-- contact area start -->
    <div class="rts-contact-area contact-one appoinment background-contact-appoinment">
        <div class="">
            <div class="row g-0 align-items-center">
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                    <div class="contact-image-one appoinment">
                        <img src="{% static 'images/appoinment/pexels-jopwell-2422281.jpg' %}" alt="">
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
                    <div class="contact-form-area-one">
                        <div class="rts-title-area contact-appoinment text-start">
                            <p class="pre-title">
                                Send Request
                            </p>
                            <h2 class="title">Request to become <br> a Mentor</h2>
                        </div>
                        <form action="#">
                            <div class="name-email">
                                <input type="text" placeholder="Your Name*">
                                <input type="email" placeholder="Email Address*">
                            </div>
                            <div class="name-email">
                                <input type="text" placeholder="Phone Number">
                                <input type="email" placeholder="Your University">
                            </div>
                            <input type="text" placeholder="Study program">
                            <textarea placeholder="Type Your Message"></textarea>
                        </form>
                        <a href="#" class="rts-btn btn-primary">Submit Message</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact area end -->
    <!-- team area End -->
    <!-- our brand area start -->
    <div class="rts-brand-area mt--100 rts-section-gapBottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="brand-one-wrapper">
                        <!-- Swiper -->
                        <div class="swiper brand-1">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/daad.png' %}" alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/chevining.png' %}"
                                            alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/asian_canada.jpg' %}"
                                            alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/deutschlandstipendium.jpg' %}"
                                            alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide mt-4">
                                    <a href="#"><img class="mt-dec-brand" src="{% static 'images/brand/erasmusplus.png' %}"
                                            alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide mt-4">
                                    <a href="#"><img src="{% static 'images/brand/osce.webp' %}" alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/daad.png' %}" alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/chevining.png' %}"
                                            alt="Brand_area_images"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#"><img src="{% static 'images/brand/deutschlandstipendium.jpg' %}"
                                            alt="Brand_area_images"></a>
                                </div>
                            </div>
                        </div>
                        <!-- swiper end -->
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock  %}
